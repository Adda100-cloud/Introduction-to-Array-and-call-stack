<html>
    <body>
        <h2>Call Stack</h2>
        <p id="callstacks"></p>
        <script>
            function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b) / 2;
            }
            let result = average(10, 20);
            document.getElementById("callstacks").innerHTML = result
        </script>
    </body>
</html>
