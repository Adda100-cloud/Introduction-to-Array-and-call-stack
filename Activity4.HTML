<html>
    <body>
        <h2>Generating Arrays using For Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = [
                "Apple",
                "Mango",
                "Banana",
                "Grapes"
            ];
        var i = 0
            document.getElementById("demo").innerHTML = fruits[0]; 
            for (i; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        } 
        </script>
    </body>
</html>
